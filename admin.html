<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etudiant</title>
    <link rel="shotcut icon" href="asset/image/favicon.jfif">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
      <link rel="stylesheet" href="asset/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>

<body>

    <header class="container-fluid bg-secondary">
      <div class="row pt-2">
        <div class="col">
          <img src="asset/image/favicon.jfif" alt="logo" class="logo">
        </div>

        <div class="col">
          <form class="" action="index.html" method="post">
            <div class="input-group">
              <input type="text" name="" class="form-control" placeholder="rechercher">
              <button class="input-group-text"><i class="fas fa-search"></i></button>
            </div>
            <div class="form-check cms-div">
              <input class="form-check-input" name="cms-rd" type="radio" id="pilote-id-1">
              <label class="form-check-label" for="pilote-id-1">Pilote</label>
            </div>
            <div class="form-check cms-div">
              <input class="form-check-input" name="cms-rd" type="radio" id="del-id-1">
              <label class="form-check-label" for="del-id-1">Délégué</label>
            </div>
            <div class="form-check cms-div">
              <input class="form-check-input" name="cms-rd" type="radio" id="stage-id-1">
              <label class="form-check-label" for="stage-id-1">Stage</label>
            </div>
            <div class="form-check cms-div">
              <input class="form-check-input" name="cms-rd" type="radio" id="entreprise-id-1">
              <label class="form-check-label" for="entreprise-id-1">Entreprise</label>
            </div>
            <div class="form-check cms-div mb-5">
              <input class="form-check-input" name="cms-rd" type="radio" id="etudiant-id-1">
              <label class="form-check-label" for="etudiant-id-1">Etudiant</label>
            </div>
          </form>
        </div>

        <div class="col">
          <i class="fas fa-user"></i>
        </div>
      </div>

    </header>

      <main class="container">
      <div class="row">
        <div class="col-sm-12 col-md-3">

        </div>

        <div class="col-md-4 col-sm-12 mb-4">

        </div>

        <div class="border col-md-5 col-sm-12 cms-main">
          <div class="border mb-4">
            <form class="" action="index.html" method="post">
              <div class="form-check cms-div">
                <input class="form-check-input" name="cms-rd" type="radio" id="pilote-id-1">
                <label class="form-check-label" for="pilote-id-1">Pilote</label>
              </div>
              <div class="form-check cms-div">
                <input class="form-check-input" name="cms-rd" type="radio" id="del-id-1">
                <label class="form-check-label" for="del-id-1">Délégué</label>
              </div>
              <div class="form-check cms-div">
                <input class="form-check-input" name="cms-rd" type="radio" id="stage-id-1">
                <label class="form-check-label" for="stage-id-1">Stage</label>
              </div>
              <div class="form-check cms-div">
                <input class="form-check-input" name="cms-rd" type="radio" id="entreprise-id-1">
                <label class="form-check-label" for="entreprise-id-1">Entreprise</label>
              </div>
              <div class="form-check cms-div mb-5">
                <input class="form-check-input" name="cms-rd" type="radio" id="etudiant-id-1">
                <label class="form-check-label" for="etudiant-id-1">Etudiant</label>
              </div>
              <br>

              <input type="button" class="btn btn-secondary cms-btn mb-3" value="Creer">
              <input type="button" value="Modifier" class="btn btn-secondary cms-btn mb-3">
              <input type="button" value="Supprimer" class="btn btn-secondary cms-btn mb-3">
            </form>
          </div>

          <div class="card mb-4">
              <h2 class="card-header" style="text-align:center;">Statistiques</h2>
            <form class="card-body" action="index.html" method="post">
              <center><div class="form-check cms-div">
                <input class="form-check-input" name="cms-rd" type="radio" id="entreprise-id-2">
                <label class="form-check-label" for="entreprise-id-2">Entreprise</label>
              </div>
              <div class="form-check cms-div">
                <input class="form-check-input" name="cms-rd" type="radio" id="stage-id-2">
                <label class="form-check-label" for="stage-id-2">Offre de stage</label>
              </div>
              <div class="form-check cms-div mb-3">
                <input class="form-check-input" name="cms-rd" type="radio" id="etudiant-id-2">
                <label class="form-check-label" for="etudiant-id-2">Etudiant</label>
              </div><br>
              <input type="button" value="Consulter" class="btn btn-secondary"></center>
            </form>
          </div>
          <div class="card">
              <h2 class="card-header" style="text-align:center;">Candidatures</h2>
              <center><form class="card-body" action="index.html" method="post">
                <label for="offre_candidature" class="label-candidat">Offre</label>
                <select name="offr" class="form-select mt-2 mb-3 offre-select" id="offre_candidature">
                    <option value="choisiroffre">Choisir Offre</option>
                </select>
                <label for="avancement-candidature" class="label-candidat">Avancement</label>
                <select name="avanc" id="avancement-candidature" class="form-select form-select-sm offre-select mb-3">
                    <option value="">step1</option>
                    <option value="">step2</option>
                    <option value="">step3</option>
                </select><br>

                <input type="button" class="btn btn-secondary btn-candidat" value="Ajouter">
                <input type="button" class="btn btn-secondary btn-candidat" value="Retirer">
              </form></center>
          </div>
        </div>

      </div>

  </main>

</body>
</html>
